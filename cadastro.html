<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <title>Cadastro da Equichance</title>
</head>
<body class="">
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img 
              src="https://media.discordapp.net/attachments/1096093111328972973/1171771555244683294/LogoEquiChance.png?ex=655de44d&is=654b6f4d&hm=87a835c88c93bcee1a7898357b4c8c9573657740398cba263bc77d4ec6dcf093&="
             class="img-fluid m-0 p-0" 
             alt="Equichance"
             >
            Equichance
          </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ms-5">
          <li class="nav-item">
            <a 
              id='cadastre' 
              class="nav-link fs-5" 
              href="login"
              >
              <button class="btn btn-primary h-50 fw-bold">
                Login
              </button>
            </a>
        </li>
        </ul>
    </div>
  </nav>  
  <div class="w-100 bg-secondary" style="height: 1px;"></div>


       <div class="d-flex align-items-center flex-column">
          <h1 class="text-center mt-5">
            Cadastrar na equichance
          </h1>
          <h3 class="text-center mt-0 fw-light fs-5">
            Cadastre para ter accesso completo a nossas tecnologias.
          </h3>
       </div>

       <form class="d-flex align-items-center justify-content-center flex-column m-0" action="/cadastro" method="post">

        <div class="mb-3 w-50">
                <label class="form-label">Nome*</label>
                <input type="text" class="form-control border-secondary border-opacity-50" id="nome" name="nome">
              </div>
            <div class="d-flex flex-row mb-3 w-50">
                <div class="me-2 w-50">
                    <label  class="form-label">Email*</label>
                    <input type="email" class="form-control border-secondary border-opacity-50" name="email">
                  </div>
                  <div class="ms-2 w-50">
                    <label class="form-label">Senha*</label>
                    <input type="password" class="form-control border-secondary border-opacity-50" name="senha">
                  </div>
            </div>
            <div class="d-flex flex-row mb-3 w-50">
                <div class="w-100">
                    <label  class="form-label">Endereço</label>
                    <input type="text" class="form-control border-secondary border-opacity-50" name="endereco">
                  </div>
            </div>
            <div class="d-flex flex-row mb-3 w-50">
                <div class="me-2 w-50">
                    <label  class="form-label">Bairro</label>
                    <input type="text" class="form-control border-secondary border-opacity-50" name="bairro">
                  </div>
                  <div class="me-2 w-50">
                    <label  class="form-label">Complemento</label>
                    <input type="text" class="form-control border-secondary border-opacity-50" name="complemento">
                  </div>
            </div>
              <div class="d-flex flex-row mb-3 w-50">
                    <div class="me-2 w-50">
                      <label class="form-label">CEP</label>
                      <input type="text" class="form-control border-secondary border-opacity-50" name="CEP">
                    </div>

                    <div class="w-50">
                      <label class="form-label">UF</label>
                      <input class="form-control border-secondary border-opacity-50" list="datalistOptions" id="exampleDataList" placeholder="Escreva Aqui" name="UF">
                      <datalist id="datalistOptions">
                          <option value="Acre">
                          <option value="Alagoas ">
                          <option value="Amapá">
                          <option value="Amazonas">
                          <option value="Bahia"> 
                          <option value="Ceará">
                          <option value="Distrito_Federal">
                          <option value="Espírito_Santo">
                          <option value="Goiás">
                          <option value="Maranhão">
                          <option value="Mato Grosso">
                          <option value="Mato Grosso do Sul">
                          <option value="Minas Gerais">
                          <option value="Pará">
                          <option value="Paraíba">
                          <option value="Paraná">
                          <option value="Pernambuco">
                          <option value="Piauí">
                          <option value="Rio de Janeiro">
                          <option value="Rio Grande do Norte">
                          <option value="Rondônia">
                          <option value="Roraima">
                          <option value="Santa Catarina">
                          <option value="São Paulo">
                          <option value="Sergipe">
                          <option value="Tocantins">
                      </datalist>
                    </div>
              </div>
              
              <p id="" class="fw-medium mb-0 mb-2" >*Obrigatorio</p>
              <p id="erroCadastro" class="text-danger fw-medium mb-0 text-center mb-2" ></p>
                  <button type="submit" class="btn btn-success mt-2 mb-3 w-50">Cadastrar</button>
                  </div>
           

         
            
     
          
    </form>

      <p id="data">
        
      </p>
      <script>
        const data = document.getElementById('data')
        let dat =  localStorage.getItem('dataUsuario')

        if(data.textContent.includes("@")) {
          localStorage.setItem('dataUsuario', data.textContent)
          console.log('Data salva de usuario salva localmente:\n'+localStorage.getItem('dataUsuario'))
        }
      </script>

  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>

        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
        crossorigin="anonymous">
    </script>
</body>
</html>
