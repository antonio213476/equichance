       <div class="d-flex align-items-center flex-column">
          <h1 class="text-center mt-5">
            Cadastrar na equichance
          </h1>
       </div>
      

      <div class="mt-5 mb-5 bg-secondary-subtle bg-opacity-10 border border-1 rounded-1 border-secondary border-opacity-50" style="width: 50%; transform: translateX(50%)">
        <form class="mb-3 mt-3 d-flex flex-column align-items-center" action="/cadastro" method="post">
            <div class="mb-3"style="width: 85%;">
                <label class="form-label">Nome Completo*</label>
                <input type="text" class="form-control border-secondary border-opacity-50" id="nome" name="nome">
              </div>
            <div class="d-flex flex-row mb-3" style="width: 85%;">
                <div class="me-2 w-50">
                    <label  class="form-label">Email*</label>
                    <input type="email" class="form-control border-secondary border-opacity-50" name="email">
                  </div>
                  <div class="ms-2 w-50">
                    <label class="form-label">Senha*</label>
                    <input type="password" class="form-control border-secondary border-opacity-50" name="senha">
                  </div>
            </div>
            <div class="d-flex flex-row mb-3" style="width: 85%;">
                <div class="w-100">
                    <label  class="form-label">Endereço</label>
                    <input type="text" class="form-control border-secondary border-opacity-50" name="endereco">
                  </div>
            </div>
            <div class="d-flex flex-row mb-3" style="width: 85%;">
                <div class="me-2" style="width:25%;">
                    <label  class="form-label">Bairro</label>
                    <input type="text" class="form-control border-secondary border-opacity-50" name="bairro">
                  </div>
                  <div class="me-2" style="width:25%;">
                    <label  class="form-label">Complemento</label>
                    <input type="text" class="form-control border-secondary border-opacity-50" name="complemento">
                  </div>
                  <div class="me-2" style="width:25%">
                    <label class="form-label">CEP</label>
                    <input type="text" class="form-control border-secondary border-opacity-50" name="CEP">
                  </div>


              
                  <div class="" style="width:25%">
                    <label  class="form-label">UF</label>
                    <input class="form-control border-secondary border-opacity-50" list="datalistOptions" id="exampleDataList" placeholder="Escreva Aqui" name="UF">
                    <datalist id="datalistOptions">
                        <option value="Acre">
                        <option value="Alagoas ">
                        <option value="Amapá">
                        <option value="Amazonas">
                        <option value="Bahia"> 
                        <option value="Ceará">
                        <option value="Distrito_Federal">
                        <option value="Espírito_Santo">
                        <option value="Goiás">
                        <option value="Maranhão">
                        <option value="Mato Grosso">
                        <option value="Mato Grosso do Sul">
                        <option value="Minas Gerais">
                        <option value="Pará">
                        <option value="Paraíba">
                        <option value="Paraná">
                        <option value="Pernambuco">
                        <option value="Piauí">
                        <option value="Rio de Janeiro">
                        <option value="Rio Grande do Norte">
                        <option value="Rondônia">
                        <option value="Roraima">
                        <option value="Santa Catarina">
                        <option value="São Paulo">
                        <option value="Sergipe">
                        <option value="Tocantins">
                    </datalist>
                  </div>
            </div>
            <p class="text-danger mb-0" style="width: 85%;">
                *Obrigatório
            </p>
            <p id="erroCadastro" class="text-danger fw-medium mb-0 text-center mb-2" >
              
            </p>
            <button type="submit" class="btn btn-success w-50">Cadastrar</button>
          </form>
      </div>

      <p id="data">
        
      </p>
      <script>
        const data = document.getElementById('data')
        let dat =  localStorage.getItem('dataUsuario')

        
        localStorage.setItem('dataUsuario', data.textContent)
      </script>
