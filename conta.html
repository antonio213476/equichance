       <div class="d-flex align-items-start justify-content-start flex-column ms-5">
        <div class="d-flex align-items-start justify-content-start flex-row w-100">

            <div class="bg-secondary-subtle border border-secondary-subtle" style="height: 2.35rem; width: 100%;">
              <p id="nomeConta" class="m-0" name="nomeConta" style="font-size: 1rem;padding: 0.35rem;overflow:hidden;white-space: nowrap;text-overflow: ellipsis;"></p>

        <div class="mb-3 me-3" style="width: 25%;">

        </div>
      </div>

          </div>
      </div>
      <div class="mb-3 me-3" style="width: 36%;">

    </div>

    </div>
    <div class="mb-3 me-3" style="width: 20%;">

      </div>
  </div>

      <script>
        let usuario = JSON.parse(localStorage.getItem('dataUsuario'))

        const email = document.getElementById('emailConta')
        const nome = document.getElementById('nomeConta')
        const endereco = document.getElementById('enderecoConta')
        const bairro = document.getElementById('bairroConta')
        const complemento = document.getElementById('complementoConta')
        const cep = document.getElementById('cepConta')
        const uf = document.getElementById('ufConta')


        email.textContent = usuario.email
        nome.textContent = usuario.nome
        endereco.textContent = usuario.endereco
        bairro.textContent = usuario.bairro
        complemento.textContent = usuario.complemento
        cep.textContent = usuario.CEP
        uf.textContent = usuario.UF

        console.log('Dados encontrados: '+JSON.stringify(usuario))

        function logout() {
          localStorage.removeItem('dataUsuario');
          location.href = 'login.html'
        }
      </script>
