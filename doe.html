      <div class="card text-bg-dark" style="border-radius: 0; border: 0;">

          <div class="d-flex flex-column align-items-center" > 
            <div class="d-flex flex-row mb-3">
              <button class="btn btn-outline-primary d-flex align-items-center justify-content-center m-0 ms-3" style="height: 2vw; width: 10vw; padding: 0px;" onclick="updateDinheiro(10)">
                <span class="m-0 p-0 fs-6">10,00 R$</span>
              </button>
              <button class="btn btn-outline-primary d-flex align-items-center justify-content-center m-0 ms-3" style="height: 2vw; width: 10vw; padding: 0px;" onclick="updateDinheiro(20)">
                <span class="m-0 p-0 fs-6">20,00 R$</span>
              </button>
            </div>
            <div class="d-flex flex-row mb-3">
              <button class="btn btn-outline-primary d-flex align-items-center justify-content-center m-0 ms-3" style="height: 2vw; width: 10vw; padding: 0px;" onclick="updateDinheiro(40)">
                <span class="m-0 p-0 fs-6">40,00 R$</span>
              </button>
              <button class="btn btn-outline-primary d-flex align-items-center justify-content-center m-0 ms-3" style="height: 2vw; width: 10vw; padding: 0px;" onclick="updateDinheiro(80)">

              </button>
            </div>

                <h3 class="ms-2 text-secondary fs-1">Valor da doação</h3>
                <h3 id="valorDoar"  class="ms-2 fs-5 text-secondary fs-6">R$ 0,00</h3>
            </div>
            <div>
              <button class="btn btn-outline-success m-0 ms-4 me-3 d-flex align-items-center justify-content-center" style="height: 2vw; width: 20vw; padding: 0px;" onclick="doar()">
                <span class="m-0 p-0 fs-6">Confirmar</span>
              </button>

         </div>

      <p id="valorSelect" style="display:none;">0</p>

      <style>
        @media (max-width:976px) {
          #cardCoiso {
            width: 25% !important; 
            height: 16rem !important;
          }
         }
        .fs-1 {
          font-size:  2vw !important;
        }
        .fs-6 {
          font-size:  1vw !important;
        }
      </style>

      <script>
        // reset de doações 
        //localStorage.removeItem('doar')
        const valorDoar = document.getElementById('valorDoar')
        const valorSelect = document.getElementById('valorSelect')
        function updateDinheiro(numb) {
          valorDoar.textContent = 'R$ '+numb+",00"
          valorSelect.textContent = numb
        }


        function doar() {
          if(valorSelect.textContent==='0') {
            return
          }
          let dinheiro = parseInt(valorSelect.textContent)
          let doe = localStorage.getItem('doar')
          
          if(!doe) { 
            localStorage.setItem('doar',0)
            console.log('doação não achada, mudando para 0')
            doe = localStorage.getItem('doar')
          }
       
          let dinheiroDoado = parseInt(doe)
          let din = (dinheiroDoado += dinheiro)
          console.log(din)
          localStorage.setItem('doar',din)
          console.log(localStorage.getItem('doar'))
          location.href='obrigado'
        }
      </script>
