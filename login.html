            Login

       <form class="d-flex align-items-center justify-content-center flex-column m-0" action="/login" method="post">

        <div class="mb-3 w-50">
            <label class="form-label">Email</label>
            <input type="text" class="form-control border-secondary border-opacity-50" id="emailLogin" name="emailLogin">
        </div>
        <div class="mb-3 w-50">
            <label class="form-label">Senha</label>
            <input type="password" class="form-control border-secondary border-opacity-50" id="senhaLogin" name="senhaLogin">
        </div> 
        <p id="erroLogin" class="text-danger fw-medium mb-0 text-center mb-2" ></p>
        <button type="submit" class="btn btn-success mt-2 mb-3 w-50">Entrar</button>
    </form>

      <p id="dataLogin" style="display: none;"></p>
        
      <script>
        const data = document.getElementById('dataLogin')
        let dat =  localStorage.getItem('dataUsuario')

        if(data.textContent.includes("@")) {
          localStorage.setItem('dataUsuario', data.textContent)
          
          let usuario = JSON.parse(localStorage.getItem('dataUsuario'))

          console.log('Data salva de usuario salva localmente:\n'+JSON.stringify(usuario))
          location.href="/"
        }
      </script>
